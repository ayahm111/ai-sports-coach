<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sports Coach</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🏋️ AI Sports Coach</h1>
        <div class="input-group">
            <input type="text" id="exercise-input" placeholder="e.g., pushups, squats...">
            <button id="analyze-btn">Get Feedback</button>
        </div>
        <div id="feedback-container" class="hidden">
            <p id="feedback-text"></p>
            <audio id="feedback-audio" controls></audio>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
